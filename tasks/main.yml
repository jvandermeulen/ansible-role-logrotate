---

- name: 'Logrotate | Include OS-specific variables.'
  include_vars: '{{ ansible_os_family }}.yml'
  tags:
    - 'logrotate'
    - 'logrotate-package'
    - 'logrotate-configure'
    - 'package'
    - 'configure'

- name: 'Logrotate | Define Logrotate packages.'
  set_fact:
    logrotate_packages: '{{ logrotate_default_packages }}'
  when: 'not logrotate_packages'
  tags:
    - 'logrotate'
    - 'logrotate-package'
    - 'logrotate-configure'
    - 'package'
    - 'configure'

- include: 'package.yml'
  tags:
    - 'logrotate'
    - 'logrotate-package'
    - 'package'

- include: 'configure.yml'
  tags:
    - 'logrotate'
    - 'logrotate-configure'
    - 'configure'